<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Podsumowanie zam√≥wienia</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>


<h:body>

    <h:form id="summary">

        <p:dataTable var="course_var" value="#{Cart.cart}">
            <p:column headerText="Name">
                <h:outputText value="#{course_var.name}"/>
            </p:column>
            <p:column headerText="Size">
                <h:outputText value="#{course_var.size}"/>
            </p:column>
            <p:column headerText="Prize">
                <h:outputText value="#{course_var.prize}"/>
            </p:column>
            <f:facet name="footer">
                <p:menuitem value="Proceed" update="singleDT" icon="pi pi-times" action="#{Cart.add()}"/>
            </f:facet>
        </p:dataTable>
        <p:commandLink id="back"
                       action="menu"
                       immediate="true">
            <h:outputText value="Back to menu"/>
        </p:commandLink>
        <p:commandLink id="login"
                       action="login"
                       immediate="true"
                        rendered="#{!User.logged}">
            <h:outputText value="Login to proceed"/>
        </p:commandLink>
    </h:form>
    <h:form id="form" rendered="#{User.logged}">
        <h:panelGrid id="panelgrid">

            Order mode
            <h:selectOneMenu value="#{Order.orderMode}">
                <f:selectItem itemValue="0" itemLabel="One time order"/>
                <f:selectItem itemValue="1" itemLabel="Schedule orders"/>

                <p:ajax event="change" update="form:panelgrid"/>
            </h:selectOneMenu>

            <h:panelGrid id="pOneTime" rendered="#{Order.oneTime}">
                One time masterrace
            </h:panelGrid>
            <h:panelGrid id="pSchedule" rendered="#{Order.scheduled}">
                <p:selectCheckboxMenu id="multiple" value="#{Order.selectedDays}" label="Days" multiple="true"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{Order.dayOfWeeks}"/>
                </p:selectCheckboxMenu>
            </h:panelGrid>
            City
            <h:inputText value="#{Order.address.city}"/>
            Street
            <h:inputText value="#{Order.address.street}"/>
            Building number
            <h:inputText value="#{Order.address.buildingNumber}"/>
            Apartment number
            <h:inputText value="#{Order.address.apartmentNumber}"/>
            <h:commandButton id="confirm"
                             action="#{Order.confirm}"
                             value="Confirm order"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
