<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Menu</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>
<h:body>
    <h:form name="addCategoryForm">
        <h:panelGrid columns="2">
            <h:outputLabel id="categoryName" for="categoryName" value="Nazwa kategorii"/>
            <h:inputText id="categoryNameInput" value="#{Category.newCategoryName}"/>
            <h:panelGroup>
                <h:commandButton type="submit" value="submit" action="#{Category.addCategory()}"/>
            </h:panelGroup>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
