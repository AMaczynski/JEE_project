<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Order management</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>


<h:body>

    <h:form id="form">
        <p:menubar>
            <p:menuitem value="Back" action="menu" icon="pi pi-times"/>
        </p:menubar>

        <p:dataGrid var="order_var" value="#{OrderManage.orders}" columns="3" layout="grid"
                    rows="12" paginator="true" id="orders"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Order history
            </f:facet>

            <p:panel header="#{order_var.date}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">

                    <h:outputText value="Status: #{Order.status(order_var)}" />

                    <p:dataTable var="orderc"
                                 value="#{order_var.course}">
                        <p:column headerText="Name">
                            <h:outputText value="#{orderc.name}"/>
                        </p:column>
                        <p:column headerText="Size">
                            <h:outputText value="#{orderc.size}"/>
                        </p:column>
                        <p:column headerText="Prize">
                            <h:outputText value="#{orderc.prize}"/>
                        </p:column>
                    </p:dataTable>

                    <p:commandButton id="remove"
                                     action="#{OrderManage.proceed}"
                                     update="form"
                                     value="Mark as #{OrderManage.nextStatus(order_var)}">
                        <f:setPropertyActionListener target="#{requestScope.order}"
                                                     value="#{order_var.id}"/>
                    </p:commandButton>

                </h:panelGrid>
            </p:panel>

        </p:dataGrid>

    </h:form>
</h:body>

</html>
