<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Podsumowanie zam√≥wienia</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>


<h:body>

    <h:form id="summary">

        <p:dataTable var="course_var" value="#{Cart.courses}">
            <p:column headerText="Name">
                <h:outputText value="#{course_var.name}"/>
            </p:column>
            <p:column headerText="Size">
                <h:outputText value="#{course_var.size}"/>
            </p:column>
            <p:column headerText="Prize">
                <h:outputText value="#{course_var.prize}"/>
            </p:column>
            <f:facet name="footer">
                <p:menuitem value="Proceed" update="singleDT" icon="pi pi-times" action="#{Cart.add()}"/>
            </f:facet>
        </p:dataTable>
        <p:commandLink id="back"
                       action="menu"
                       immediate="true">
            <h:outputText value="Back to menu"/>
        </p:commandLink>

    </h:form>

</h:body>

</html>
